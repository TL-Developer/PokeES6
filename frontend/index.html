<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>.:: PokeES6 Next ::.</title>
  <link rel="stylesheet" href="dist/style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="pull-left m-top10 m-left10">
      <h3>.:: PokeLima ::.</h3>
    </div>
    <div class="search pull-right m-right10 m-top10">
      <input type="text" placeholder="Search pokemon for name...">
    </div>
  </header>

  <!-- CONTENT LIST POKEMONS-->
  <section>
    <article class="list-pokemons m-top10 pull-left">
      <h1 class="text-center m-top10 m-bottom10 font-pokemon-solid text-color-blue">Pokemons</h1>
      <ul class="fx fx-just-center fx-wrap fx-just-baseline fx-box-sizing-border-box"></ul>
    </article>

    <!-- CONTENT POKEMON DETAIL -->
    <article class="pokemon-detail pull-right m-right20 m-top10">
      <h1 class="text-center m-top10 m-bottom10 font-pokemon-solid text-color-blue">Details</h1>

      <section class="pokemon pull-left">
        <div class="row pokemon-name">
          <h1 class="text-center m-bottom20 font-pokemon-hollow">Bubasauro</h1>
        </div>

        <div class="row pull-left">
          <picture class="text-center pull-left">
            <img class="width-100" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="pokemon-front">
          </picture>

          <picture class="text-center pull-right">
            <img class="width-100" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/1.png" alt="pokemon-back">
          </picture>
        </div>

        <div class="row text-center m-top10 pull-left">
          <p><small>Weight:</small> <i class="font-pokemon-hollow">100</i></p>
          <p><small>Experience:</small> <i class="font-pokemon-hollow">192</i></p>
          <p><small>Height:</small> <i class="font-pokemon-hollow">92</i></p>
        </div>
      </section>
    </article>
  </section>

  <!-- FOOTER -->
  <footer>
    <h5>By: Tiago Lima</h5>
  </footer>

  <script src="./dist/app.bundle.js"></script>
</body>
</html>
