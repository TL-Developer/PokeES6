<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>.:: PokeES6 Next ::.</title>
  <link rel="stylesheet" href="dist/style.css">
</head>
<body>
  <!-- HEADER -->
  <CcHeader></CcHeader>
  <header>
    <div class="pull-left m-top10 m-left10">
      <h3>.:: PokeLima ::.</h3>
    </div>
    <div class="search pull-right m-right10 m-top10">
      <input type="text" placeholder="Search pokemon for name...">
    </div>
  </header>

  <!-- CONTENT LIST POKEMONS-->
  <section>
    <article class="list-pokemons m-top10 pull-left">
      <h1 class="text-center m-top10 m-bottom10 font-pokemon-solid text-color-blue">Pokemons</h1>
      <ul class="fx fx-just-center fx-wrap fx-just-baseline fx-box-sizing-border-box"></ul>
    </article>

    <!-- CONTENT POKEMON DETAIL -->
    <article class="box-pokemon-detail pull-right m-right20 m-top10">
      <h1 class="text-center m-top10 m-bottom10 font-pokemon-solid text-color-blue">Details</h1>

      <section class="pokemon-detail pull-left"></section>
    </article>
  </section>

  <!-- FOOTER -->
  <footer>
    <h5>By: Tiago Lima</h5>
  </footer>

  <script src="./dist/app.bundle.js"></script>
</body>
</html>
